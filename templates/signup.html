<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="{{ url_for('static', filename='features.js') }}"></script>
    <title>Messenger (alpha) | Sign up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/sign_up_style.css') }}"/>
  </head>
  <body>
    <div class="background">
  </div>
  <h1 class="move">Create your account</h1>
  <form class="cont_form_signup" method="POST">
      {% if error %}
        <p id="error" class="alert alert-{{error}}">{{error}}</p>
      {% endif %}
    <div class="form-group">
        <input type="text" name="new_log" placeholder="New username"/><br>
        <h2 class="user_requirements">Must be at least 4 characters; only latin letters, numbers and "_"</h2>
    </div>
    <div class="form-group">
      <input type="password"  name="new_pass" placeholder="New password"/><br>
       <h3 class="pass_requirements">Must be at least 8 characters; only latin letters and numbers</h3>
    </div>
    <div class="form-group">
        <input type="password" name="confirm" placeholder="Confirm password"/>
      </div>
      <div id="signhere" class="form-group">
            <button type="submit" class="button" name="button">SIGN UP</button>
        </div>
        <div id="have_log_button" class="have_log">
            <p>Have an account? <a href="/" role="button">Log in</a></p>
          </div>
      </form>
  </body>
</html>
