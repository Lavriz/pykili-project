<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- the main name -->
    <title>Messenger (alpha) | Log in</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home_style.css') }}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="{{ url_for('static', filename='features.js') }}"></script>
  </head>
  <body>
    <div class="background">
  </div>
   <h1 class="move">Welcome to Messenger!</h1>
     <form class="cont_form_login" method="POST">
       {% if error %}
         <p id="error" class="alert alert-{{error}}">{{error}}</p>
       {% endif %}
       <div class="form-group">
         <input type="text" name="login" placeholder="Username"/><br>
       </div>
       <div class="form-group">
         <input type="password" name="password" placeholder="Password"/>
       </div>
       <div class="form-group">
         <button type="submit" class="button" name="button">LOGIN</button>
      </div>
        <div id="have_signup_btn" class="have_signup">
          <p>No account? <a href="/signup" role="button">Sign Up</a></p>
        </div>
    </form>
  </body>
</html>
