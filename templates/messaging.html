<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Messenger Alpha | Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Messenger</h1>
    <h4>Welcome, {{login}}</h4>
    <h2>Chat</h2>
    <h3 style='color: #ccc;font-size: 30px;'>No messages yet..</h3>
    <div class="message_holder"></div>
    <form action="" method="POST">
      <div id="username" type="text" class="username" name="{{login}}"><div/>
      <input type="text" class="message" name="message" placeholder="Messages"/>
      <button type="submit" placeholder="Send">Send</button>
    </form>
    <script type="text/javascript">
          var socket = io.connect('http://' + document.domain + ':' + 5001);
          socket.on('connect', function() {
            socket.emit( 'my event', {
              data: 'User Connected'
            })
            var form = $('form').on('submit', function(e) {
              e.preventDefault()
              let user_name = $('#username').attr('name')
              let user_input = $('input.message').val()
              socket.emit('my event', {
                user_name : user_name,
                message : user_input
              })
              $('input.message').val('').focus()
            })
          })
          socket.on( 'my response', function( msg ) {
            console.log( msg )
            if( typeof msg.user_name !== 'undefined' ) {
              $( 'h3' ).remove()
              $( 'div.message_holder' ).append( '<div>' + msg.user_name + ': ' + msg.message + '</div>' )
            }
          })
        </script>
    <p><a href="/logout" role="back">Log Out</a></p>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
